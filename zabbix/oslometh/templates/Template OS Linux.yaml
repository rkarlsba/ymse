  triggers:
    -
      uuid: 56d565b3bbf747b4a02a5154bf48b5d0
      expression: |
        nodata(/Template OS Linux/custom.fsrocheck,120s)=1 or
        nodata(/Template OS Linux/custom.kernelversioncheck,7200s)=1 or
        nodata(/Template OS Linux/custom.yumupdatescheck,43200s)=1
      recovery_mode: RECOVERY_EXPRESSION
      recovery_expression: |
        nodata(/Template OS Linux/custom.fsrocheck,120s)=0 and
        nodata(/Template OS Linux/custom.kernelversioncheck,120s)=0 and
        nodata(/Template OS Linux/custom.yumupdatescheck,120s)=0
      name: 'General nodata check'
      status: DISABLED
      priority: INFO
    -
      uuid: 3a9a1a43aceb43e88fc4783d105c4fd6
      expression: |
        last(/Template OS Linux/system.hostname)<>
        last(/Template OS Linux/agent.hostname)
      name: 'Host name not same as Zabbix agent and/or Zabbix DB name'
      status: DISABLED
      manual_close: 'YES'
    -
      uuid: 67e720fe4a304c4f8763d50ed817757f
      expression: 'min(/Template OS Linux/custom.rebootcheck.3dager,3d)>0 and find(/Template OS Linux/custom.rebootcheck,,"like","YES")=1'
      recovery_mode: RECOVERY_EXPRESSION
      recovery_expression: 'find(/Template OS Linux/custom.rebootcheck,,"like","NO")=1'
      name: 'System reboot required - 3 dager'
      priority: WARNING
      description: 'Venter på reboot. 3 dagers forsinkelse på varsling i Zabbix'
