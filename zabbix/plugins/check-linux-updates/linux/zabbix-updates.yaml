- hosts: proxy
  user: root
  tasks:
  - name: Add zabbix check script
    copy:
      src: zabbix-checkupdates.sh
      dest: /usr/local/bin/zabbix-checkupdates.sh
      backup: no
      owner: root
      group: root
      mode: 0755
  - name: Configure Zabbix agent
    lineinfile:
      dest: /etc/zabbix/zabbix_agentd.conf
      line: 'UserParameter=custom.yumupdatescheck,/usr/local/bin/zabbix-checkupdates.sh'
      state: present
  - name: Restart zabbix-agent
    service:
      name: zabbix-agent
      state: restarted
